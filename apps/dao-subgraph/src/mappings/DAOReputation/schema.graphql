type ReputationToken @entity {
  id: ID!
  address: String!
  members: [Member!] @derivedFrom(field: "reputationToken")
  name: String!
  symbol: String!
  controllerAddress: String!
  amount: BigInt!
}

type Member @entity {
  id: ID!
  address: String!
  reputationToken: ReputationToken
  reputationTokenAmount: BigInt!
  votes: [Vote!] @derivedFrom(field: "member")
}

