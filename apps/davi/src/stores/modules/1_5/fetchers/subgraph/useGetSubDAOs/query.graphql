query getAllSchemes($id: ID!) {
  dao(id: $id) {
    schemes {
      # scheme data
      id
      name
      averagesDownstakesOfBoosted
      controller
      isRegistered
      orgBoostedProposalsCnt
      paramsHash
      permissionRegistry
      stakingTokenBalance
      # capabilities
      canChangeReputation
      canMakeAvatarCalls
      canManageSchemes
      maxGasPrice
      maxRepPercentageChange
      type
      voteGas
      voteGasBalance
      votingMachine {
        id
        stakingTokenAddress
        boostedVoteRequiredPercentage
        preBoostedVotePeriodLimit
        boostedVotePeriodLimit
        quietEndingPeriod
      }
    }
  }
}

query getScheme($id: ID!, $schemeId: ID!) {
  dao(id: $id) {
    schemes(where: { id: $schemeId }) {
      # scheme data
      id
      name
      averagesDownstakesOfBoosted
      controller
      isRegistered
      orgBoostedProposalsCnt
      paramsHash
      permissionRegistry
      stakingTokenBalance
      # capabilities
      canChangeReputation
      canMakeAvatarCalls
      canManageSchemes
      maxGasPrice
      maxRepPercentageChange
      type
      voteGas
      voteGasBalance
      votingMachine {
        id
        stakingTokenAddress
        boostedVoteRequiredPercentage
        preBoostedVotePeriodLimit
        boostedVotePeriodLimit
        quietEndingPeriod
      }
    }
  }
}
