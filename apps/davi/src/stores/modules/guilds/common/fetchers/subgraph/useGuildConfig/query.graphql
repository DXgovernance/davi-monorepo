query getGuildConfig($id: ID!) {
  guild(id: $id) {
    id
    name
    token {
      id
    }
    permissionRegistry
    proposalTime
    timeForExecution
    maxActiveProposals
    votingPowerPercentageForProposalExecution
    votingPowerPercentageForProposalCreation
    lockTime
    voteGas
    maxGasPrice
    minimumMembersForProposalCreation
    minimumTokensLockedForProposalCreation
  }
}

